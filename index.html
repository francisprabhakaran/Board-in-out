<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>

<body>
<h3>Login</h3>
<input id="u" placeholder="username"><br><br>
<input id="p" type="password" placeholder="password"><br><br>
<button onclick="login()">LOGIN</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAVqU1MUpgswj1c32Um4hIYfeKUTJswlCk",
  authDomain: "qr-board-tracking.firebaseapp.com",
  databaseURL: "https://qr-board-tracking-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "qr-board-tracking"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.login = async () => {
  const u = document.getElementById("u").value;
  const p = document.getElementById("p").value;

  const snap = await get(ref(db, "users/" + u));

  if (!snap.exists()) {
    alert("User not found");
    return;
  }

  if (snap.val().password !== p) {
    alert("Wrong password");
    return;
  }

  alert("LOGIN SUCCESS");
};
</script>
</body>
</html>
